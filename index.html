<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Map Example</title>
    <!-- CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#ffffff">
    <!-- End CSS Files -->
</head>
<body>
    <!-- Header -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img src="icon/favicon-32x32.png" alt="Logo" width="32" height="32" class="d-inline-block align-text-top">
            My Map Example
            </a>
        </div>
    </nav>
    <!-- End Header -->
    <!-- Dashboard Content -->
    <section class="py-2 text-center">
        <div class="row py-md-3">
            <div class="col-md-6 col-md-8 mx-auto">
                <p class="lead text-body-secondary">Make it short and sweet, but not too short so folks don't simply skip over it entirely.</p>
                <button id="uploadGpxButton" class="btn btn-primary mb-4">Upload GPX File</button>
            </div>
        </div>
        <div class="row"> 
            <div class="col">       
                <!-- MAP goes here -->
                <div id="map" class="mt-4" style="height: 650px;"></div>
            </div>
        </div>
    </section>
    <!-- End Dashboard Content -->

    <!-- Bootstrap toast for displaying success messages -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast" class="toast align-items-center text-white bg-info border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <strong class="me-auto">Success!</strong> Your GPX file was uploaded.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="text-white bg-secondary border-top">
        <footer class="container justify-content-between align-items-center py-3 my-4">
            <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-decoration-none lh-1">
                <img src="icon/favicon-32x32.png" alt="Logo" width="32" height="32" class="d-inline-block align-text-top">
            </a>
            <span class="mb-3 mb-md-0">Â© 2023 Company, Inc</span>
            </div>
       
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
            </ul>
        </footer>
    </div>
    <!-- End Footer -->

    <!-- Hidden file input for uploading a GPX file -->
    <input id="gpxFileInput" type="file" accept=".gpx" style="display: none;" />
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/turf.min.js"></script>
    <script src="js/main.js"></script>
    <!-- End Scripts -->
</body>
</html>
